<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup id="LoggedIn" styleClass="centr_div">
		<rich:panel header="#{i18n['main.loggedin.header']}" style="width: 600px" rendered="#{user.isLoggedIn}">
			<h:outputText value="#{i18n['main.loggedin.message']}" />
			<h:form>
				<h:commandLink value="#{i18n['main.loggedin.logoutlinkmessage']}" action="#{user.logoutUser}" />
			</h:form>
		</rich:panel>
	</h:panelGroup>
</ui:composition>
